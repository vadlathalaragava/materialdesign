
 
  <form>
    <h1 align="center"><img src="https://pngimage.net/wp-content/uploads/2018/06/login-images-png-transparent-1.png"></h1>
    <div class="group">
        <mat-form-field>
            <input matInput value="John" placeholder="User Name" #message>
          </mat-form-field> 
    </div>
    <div class="group">
        <mat-form-field>
            <input matInput value="Doe" placeholder="Password" #action>
          </mat-form-field> 
    </div>
    <div class="group">
      <button mat-raised-button color="primary" (click)="openSnackBar(message.value, action.value)">Login</button>
  </div>
  </form>
